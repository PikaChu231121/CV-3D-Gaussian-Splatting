<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>显示 PLY 文件</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <!-- Import Map -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <!-- 主脚本，使用 type="module" -->
    <script type="module">
      // 从 Import Map 导入模块
      import * as THREE from "three";
      import { OrbitControls } from "https://unpkg.com/three@0.152.0/examples/jsm/controls/OrbitControls.js";
      import { PLYLoader } from "https://unpkg.com/three@0.152.0/examples/jsm/loaders/PLYLoader.js";

      // 创建场景
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xdddddd);

      // 设置摄像机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 5);

      // 创建渲染器
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 添加控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 使控制器具有惯性

      // 添加光源
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      // 加载 PLY 文件
      const loader = new PLYLoader();
      loader.load(
        "point_cloud.ply",
        function (geometry) {
          geometry.computeVertexNormals();

          const material = new THREE.MeshStandardMaterial({
            color: 0x0055ff,
            flatShading: false,
            metalness: 0.5,
            roughness: 0.5,
          });

          const mesh = new THREE.Mesh(geometry, material);
          scene.add(mesh);
        },
        undefined,
        function (error) {
          console.error("加载 PLY 文件时出错:", error);
        }
      );

      // 处理窗口大小调整
      window.addEventListener(
        "resize",
        function () {
          const width = window.innerWidth;
          const height = window.innerHeight;
          renderer.setSize(width, height);
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
        },
        false
      );

      // 渲染循环
      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // 仅在启用惯性时需要
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
